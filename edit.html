<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .izgled{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">Vito pusha</div>

    <script>
        class blok {
            constructor(boja) {

                let a = document.createElement('div');
                a.classList = ('izgled');
                a.style.backgroundColor = boja;
                document.getElementById('container').appendChild(a);
                a.addEventListener('click', this.promjena)
            }
            promjena(e){
                console.log(e)
                e.target.style.backgroundColor = 'pink'
            }
        }
        let blok1 = new blok('red');
        let blok2 = new blok('blue');
        let blok3 = new blok('yellow');
        
    </script>
</body>
</html>
