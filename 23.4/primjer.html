<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            display: flex;
            gap: 10px 30px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }
        .item{
            height: 300px;
            margin: 15px;
            width: 300px;
            border: 2px solid black;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
