<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="memes"></h1>
    <img id="slika">
    <button id="getprojekt">
       nemoj me  kliknit
    </button>

    <script>
        var random; 
        $("#getprojekt").click(function () {
            $.ajax({
                type:"GET",
                url:"https://api.imgflip.com/get_memes",
                dataType: 'json',
                success: function (data) {
                    random = Math.floor(Math.random() * 100)
                    console.log(data)
                    $("#memes").append(data.data.memes[random].name);
                    // document.getElementById("slika").src = data.data.memes[random].url;
                    $("#slika").prop("src",data.data.memes[random].url)
                } 
            });
        })
    </script>
</body>
</html>
