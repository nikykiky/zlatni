<label for="godine"></label>

    <input type="number" id="godine">

<p id="dane"></p>
<p id="brojevi"></p>
<button onclick="provjeri()">provjeri</button>

function provjeri() {
    var god = parseInt(document.getElementById("godine").value);
    if (god >= 18) {
        document.getElementById("dane").innerHTML = "punoljetan si";
    } else {
        document.getElementById("dane").innerHTML = "nisi punoljetan";
    } 

    var t = " ";

    while (god != 0) {
        t = t + god + " ";
        god =god -1;

    }
    
    document.getElementById("brojevi").innerHTML = t;
    
}
    

</script>
