<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>

    </style>
</head>
<body>
    <form>
        <label for="ime">Ime:</label>
        <input type="text" id="ime" required></br>
        <p id="tekst"></p>
    </br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" required></br>
        <p id="tekst"></p>
    </br>   
        <label for="email">Email:</label>
        <input type="email" id="email" required></br>
        <p id="tekst"></p>
    </br> 
    <label for="phone">Broj mobitela:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></br> 
    <p id="tekst"></p>
    </br> 
        <label for="adress">Tvoja adresa</label>
        <input type="adress" id="adress" required></br>
        <p id="tekst"></p>
    
        
   
    <button type="button" id="klik" >Ajmo</button>
    </form>
    
    <script>
        $(document).ready(function(){
            $('#klik').click(function(){
                var ime = $('#ime').val()
                var prezime = $('#prezime').val()
                var email = $('#email').val()
                var broj = $('#phone').val()
                var adresa = $('#adress').val()
                
                console.log(ime,prezime,email,broj,adresa);

                if(ime = " "){
                    $('#ime').css("border" ,"1px solid red")
                    $('#tekst').append('<p>Nije popunjeno</p>')

                }
                if(prezime = " "){
                    $('#prezime').css("border" ,"1px solid red")
                }
                if(email = " "){
                    $('#email').css("border" ,"1px solid red")
                }
                if(broj = " "){
                    $('#phone').css("border" ,"1px solid red")
                }
                if(adresa = " "){
                    $('#adress').css("border" ,"1px solid red")
                }
                
            });
        })
        
    </script>
</body>
</html>
